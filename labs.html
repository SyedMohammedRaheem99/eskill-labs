<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Technology Labs - Electric Vehicle, AI & Machine Learning, Industrial IoT, Robotics, Industry 4.0, and Cybersecurity labs by eSkillLab.">
    <meta name="keywords" content="eSkillLab labs, electric vehicle lab, AI lab, IoT lab, robotics lab, cybersecurity lab, industry 4.0">
    <title>Our Labs - eSkillLab</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===================================
           MODERN RESET & BASE STYLES
        =================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #F8F9FF;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        /* ===================================
           VARIABLES
        =================================== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #06b6d4;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-light: linear-gradient(135deg, #f8f9ff 0%, #e8eaff 100%);
            --dark: #1e293b;
            --text: #334155;
            --text-light: #64748b;
            --white: #ffffff;
            --bg: #F8F9FF;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow-sm: 0 2px 8px rgba(99, 102, 241, 0.08);
            --shadow-md: 0 4px 16px rgba(99, 102, 241, 0.12);
            --shadow-lg: 0 8px 32px rgba(99, 102, 241, 0.16);
            --shadow-xl: 0 16px 48px rgba(99, 102, 241, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        /* ===================================
           CONTAINER & UTILITIES
        =================================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            color: var(--dark);
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ===================================
           NAVIGATION
        =================================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-md);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text);
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: var(--dark);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* ===================================
           PAGE HEADER
        =================================== */
        .page-header {
            padding: 140px 0 80px;
            background: var(--gradient);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .page-header p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .breadcrumb {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .breadcrumb a {
            transition: opacity 0.3s ease;
        }

        .breadcrumb a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* ===================================
           LABS OVERVIEW
        =================================== */
        .labs-overview-main {
            padding: 80px 0;
        }

        .intro-text {
            text-align: center;
            max-width: 900px;
            margin: 0 auto 4rem;
        }

        .intro-text h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-text p {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.8;
        }

        .labs-main-grid {
            display: grid;
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .lab-featured-card {
            background: white;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .lab-featured-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .lab-featured-card:nth-child(even) {
            direction: rtl;
        }

        .lab-featured-card:nth-child(even) > * {
            direction: ltr;
        }

        .lab-image {
            position: relative;
            height: 100%;
            min-height: 400px;
            overflow: hidden;
        }

        .lab-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .lab-featured-card:hover .lab-image img {
            transform: scale(1.1);
        }

        .lab-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: var(--shadow-md);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lab-content {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
        }

        .lab-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .lab-icon i {
            font-size: 2rem;
            color: white;
        }

        .lab-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .lab-content > p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .lab-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--gradient-light);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }

        .feature-item i {
            color: var(--primary);
            font-size: 1rem;
            flex-shrink: 0;
        }

        .feature-item span {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
        }

        .lab-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .btn-primary, .btn-secondary {
            padding: 0.875rem 1.75rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* ===================================
           ADDITIONAL LABS
        =================================== */
        .additional-labs {
            padding: 80px 0;
            background: white;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .lab-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 2px solid var(--border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .lab-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .lab-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .lab-card:hover::before {
            transform: scaleX(1);
        }

        .lab-card .lab-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
        }

        .lab-card .lab-icon i {
            font-size: 1.75rem;
        }

        .lab-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.5rem;
        }

        .lab-card ul {
            margin-bottom: 2rem;
        }

        .lab-card ul li {
            padding: 0.75rem 0;
            color: var(--text-light);
            position: relative;
            padding-left: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .lab-card ul li:last-child {
            border-bottom: none;
        }

        .lab-card ul li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: 700;
        }

        .lab-card-actions {
            text-align: center;
        }

        .lab-card-actions .btn-secondary {
            width: 100%;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ===================================
           COMPARISON TABLE
        =================================== */
        .lab-comparison {
            padding: 80px 0;
            background: var(--gradient-light);
        }

        .comparison-table {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-top: 3rem;
        }

        .comparison-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 1.5rem;
            text-align: left;
        }

        .comparison-table thead {
            background: var(--gradient);
            color: white;
        }

        .comparison-table th {
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .comparison-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .comparison-table tbody tr:hover {
            background: var(--gradient-light);
        }

        .comparison-table tbody tr:last-child {
            border-bottom: none;
        }

        .lab-type {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: var(--dark);
        }

        .lab-type i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .text-success {
            color: var(--success);
            font-size: 1.25rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-sm:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* ===================================
           CTA SECTION
        =================================== */
        .cta-section {
            padding: 80px 0;
            background: var(--gradient);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .cta-content {
            position: relative;
            z-index: 1;
        }

        .cta-content h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .cta-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-section .btn-primary {
            background: white;
            color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .cta-section .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .cta-section .btn-secondary {
            border-color: white;
            color: white;
        }

        .cta-section .btn-secondary:hover {
            background: white;
            color: var(--primary);
        }

        /* ===================================
           FOOTER
        =================================== */
        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 0 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo img {
            height: 40px;
            margin-bottom: 1rem;
            filter: brightness(0) invert(1);
        }

        .footer-logo p {
            color: #94a3b8;
            line-height: 1.7;
            max-width: 350px;
        }

        .footer-links h4,
        .footer-labs h4,
        .footer-social h4 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .footer-links ul li,
        .footer-labs ul li {
            margin-bottom: 0.75rem;
        }

        .footer-links a,
        .footer-labs a {
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .footer-links a:hover,
        .footer-labs a:hover {
            color: var(--primary-light);
            padding-left: 8px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .footer-bottom {
            border-top: 1px solid #334155;
            padding-top: 2rem;
            text-align: center;
            color: #94a3b8;
        }

        /* ===================================
           ANIMATIONS
        =================================== */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }

        /* ===================================
           RESPONSIVE
        =================================== */
        @media (max-width: 1024px) {
            .lab-featured-card {
                grid-template-columns: 1fr;
            }

            .lab-featured-card:nth-child(even) {
                direction: ltr;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-logo {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(12px);
                width: 100%;
                height: calc(100vh - 70px);
                text-align: center;
                transition: left 0.3s ease;
                padding: 2rem 0;
                box-shadow: var(--shadow-lg);
                overflow-y: auto;
            }

            .nav-menu.active {
                left: 0;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .intro-text h2 {
                font-size: 2rem;
            }

            .lab-image {
                min-height: 300px;
            }

            .lab-features {
                grid-template-columns: 1fr;
            }

            .lab-actions {
                flex-direction: column;
            }

            .labs-grid {
                grid-template-columns: 1fr;
            }

            .comparison-table {
                overflow-x: auto;
            }

            .cta-content h2 {
                font-size: 2rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .lab-content {
                padding: 1.5rem;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><img src="logo.svg" alt="eSkillLab Logo"></a>
            </div>
